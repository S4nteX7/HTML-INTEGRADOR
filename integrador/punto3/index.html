<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de registro - Mi web</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 600px;
            margin: 30px auto;
            padding: 15px;
            background-color: #f9f9f9;
        }

        h1 {
            text-align: center;
        }

        fieldset {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }

        legend {
            font-weight: bold;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input, select, textarea {
            width: 100%;
            padding: 6px;
            margin-top: 4px;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
            max-height: 75px;
        }

        input[type="checkbox"] {
            width: auto;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        small {
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>
<body>

    <h1>Formulario de registro</h1>
    <form method="get" action="#">

        <fieldset>
            <legend>Información personal</legend>

            <label>Nombre:
                <input type="text" name="nombre" required>
            </label>

            <label>Apellido:
                <input type="text" name="apellido" required>
            </label>

            <label>Género:
                <select name="genero" required>
                    <option value=""></option>
                    <option value="hombre">Hombre</option>
                    <option value="mujer">Mujer</option>
                    <option value="indefinido">Prefiero no decirlo</option>
                </select>
            </label>

            <label>Correo electrónico:
                <input type="email" name="correo" required>
            </label>

            <label>
                <input type="checkbox" name="novedades" checked>
                Deseo recibir información sobre novedades y ofertas
            </label>

            <label>
                <input type="checkbox" name="condiciones" required>
                Declaro haber leído y aceptar las condiciones generales del programa y la normativa sobre protección de datos
            </label>

            <a href="terminos.html" target="_blank">Ver condiciones generales</a>
        </fieldset>

        <fieldset>
            <legend>Datos de acceso</legend>

            <label>Contraseña:
                <input type="password" name="contrasena" required>
            </label>

            <label>Repetir contraseña:
                <input type="password" name="repetir_contrasena" required>
            </label>
        </fieldset>

        <fieldset>
            <legend>Información adicional</legend>

            <label>País:
                <select name="pais" required>
                    <option value="argentina" selected>Argentina</option>
                    <option value="brasil">Brasil</option>
                    <option value="chile">Chile</option>
                    <option value="uruguay">Uruguay</option>
                    <option value="paraguay">Paraguay</option>
                    <option value="bolivia">Bolivia</option>
                    <option value="peru">Perú</option>
                </select>
            </label>

            <label>Estado civil:
                <select name="estado_civil">
                    <option value="soltero" selected>Soltero/a</option>
                    <option value="casado">Casado/a</option>
                    <option value="divorciado">Divorciado/a</option>
                    <option value="viudo">Viudo/a</option>
                </select>
            </label>

            <label>Dirección completa:
                <textarea name="direccion" placeholder="Provincia, localidad, calle, número y departamento"></textarea>
            </label>
        </fieldset>

        <button type="submit">Registrarse</button>
    </form>

</body>
</html>
